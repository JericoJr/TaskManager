<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Login</title>
      <!-- Link to stylesheet or CSS -->
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="login-page">
    <h1 class="website-title">Task Manager</h1>
    <div class="login-box">
      <h2 class="login-title">Log In</h2>
      <!--Login-->
      <form method="POST" action="/login" class="login-form">
        <input type="email" class="login-email" name="email" placeholder="Your Email" required><br>
        <input type="password" class="login-password" name="password" placeholder="Your Password" required><br>
          <!--Flash Messages for Login Note: different types like 'success' and 'error'-->
          {% with messages = get_flashed_messages(with_categories=true) %} 
              {% if messages %}
                  {% for category, message in messages %}
                    <div class="login-flash-box">
                        <p class="flash-{{ category }}" id="login-flash">{{ message }}</p>
                    </div>
                  {% endfor %}
              {% endif %}
          {% endwith %}
        <button type="submit" class="login-button">Log In</button>
      </form>
      <a href="{{ url_for('signup') }}" class="signup">
        Sign Up
      </a>
      <a id="forgot-pass" href="{{ url_for('forgot_password') }}" class="forgot-password">
        Forgot Password?
      </a>
    </div>



  </body>
</html>
