<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Sign Up</title>
      <!-- Link to stylesheet or CSS -->
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="signup-page">
    <h2 class="signup-title">Sign Up</h2>
    <a href="{{ url_for('login')}}" class="back-button-box">
      <button type="button" class="back-button"> < back</button>
    </a>
    <section id="signup-section">
      <div class="all-forms" id="signup-box">
        <form method="POST" action="/signup">
          <input type="email" name="email" placeholder="Your Email" required><br>
          <input type="text" name="username" placeholder="Username" required> <br>
          <input type="text" name="first" placeholder="First Name" required>
          <input type="text" name="last" placeholder="Last Name" required> <br>
          <input type="password" name="password" placeholder="Your Password" required><br>
          <select name="timezone" id="timezone-list" required>
              <option value="America/New_York">Eastern Time (US & Canada)</option>
              <option value="America/Chicago">Central Time (US & Canada)</option>
              <option value="America/Denver">Mountain Time (US & Canada)</option>
              <option value="America/Los_Angeles">Pacific Time (US & Canada)</option>
              <option value="Europe/London">London</option>
              <option value="Europe/Paris">Paris, Berlin</option>
              <option value="Asia/Kolkata">India Standard Time</option>
              <option value="Asia/Tokyo">Japan Standard Time</option>
              <option value="Australia/Sydney">Sydney</option>
          </select>
          <button type="submit">Sign Up</button>

          {% with messages = get_flashed_messages(with_categories=true) %} 
            {% if messages %}
                {% for category, message in messages %}
                    <p class="flash-{{ category }}" id="login-flash">{{ message }}</p>
                {% endfor %}
            {% endif %}
          {% endwith %}
        </form>
      </div>
    </section>
   
    
  </body>
</html>
