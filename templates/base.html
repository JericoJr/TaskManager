<!DOCTYPE html>
<html lang="en"> <!-- Set the language to English -->
<head>
    <meta charset="UTF-8"> <!-- Define character encoding for the document -->
    
    <!-- Title block: Child templates can replace this -->
    <title>{% block title %}My App{% endblock %}</title>

    <!-- Link to shared CSS file in the static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<!-- Apply a class to the body for page-wide styling -->
<body class="homepage">

    <!-- Navbar section shown on all pages -->
    <header class="navbar">
        <nav class="navbar-links">
            <!-- Flask/Jinja2 uses url_for to generate correct route URLs -->
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('tasks') }}">Tasks</a>
            <a href="{{ url_for('settings') }}">Settings</a>
        </nav>
    </header>

    <!-- Main content area where child templates insert their content -->
    <main>
        {% block content %}
        <!-- Default content if child doesn't override it -->
        <p>Welcome to the app!</p>
        {% endblock %}
    </main>

</body>
</html>
